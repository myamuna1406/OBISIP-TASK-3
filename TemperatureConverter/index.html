<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    
</head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="main-container">
        <h1>Temperature converter</h1>
        <input type="number" id="degree" placeholder="Degree">

        <div class="converting">

            <input type="radio" id="cbtn" name="unit">
            <label for="cbtn"> &#8451;</label>

            <input type="radio" id="fbtn" name="unit">
            <label for="fbtn">&#8457;</label>

            <input type="radio" id="kbtn" name="unit">
            <label for="kbtn">&#8490;</label>

        </div>



        <button type="button" id="submitbtn">Submit</button>
        <br>
        <label id="result"></label>

    </div>

    <script src="script.js"></script>

</body>

</html>
